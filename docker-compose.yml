services:
  wt2xt:
    image: wt2xt
    build:
      context: .
    ports:
      - "3002:3000"
    volumes:
      - ./templates:/app/templates
      - ./out:/app/out:rw
      - ./tmp:/app/tmp:rw
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Docker Engine over Unix socket
      - DOCKER_HOST=unix:///var/run/docker.sock
      # Platform for pandoc containers (match your host architecture)
      - PANDOC_PLATFORM=linux/arm64
      # Capture the host user's UID/GID for correct file ownership in oneâ€‘shot containers
      - HOST_UID=${HOST_UID}
      - HOST_GID=${HOST_GID}
      # IMPORTANT: The actual host path to your config directory
      - HOST_CONFIG_DIR=${PWD}/config
    env_file:
      - .env
    networks:
      - frontend
    # Run the API server by default
    command: api
    # Run as root to ensure access to /var/run/docker.sock mounted from host
    user: "0:0"

    # To run the CLI tool instead, use:
    # docker-compose run --rm wt2xt --web-template=./templates/example.json --export-format=adoc

    # Ensure host directories exist with proper permissions before starting
    # This helps with Linux permission issues


networks:
  frontend:
    external: true
